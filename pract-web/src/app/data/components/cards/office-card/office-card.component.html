<div class="card" tuiAppearance="primary" tuiCardLarge>
    <header tuiHeader [tuiAppearance]="'primary'">
        <h1 tuiTitle>
            {{office.name}}
        </h1>
    </header>

    <section>
        {{office.address}}
    </section>

    <footer>
        <button appearance="primary-grayscale" size="m" tuiButton type="button" (click)="onClick(office)">
            Подробнее
        </button>
    </footer>
</div>
