<div class="form">
    <tui-textfield class="form__field" tuiTextfieldSize="m">
        <label for="surname">Фамилия</label>
        <input type="text" tuiTextfield value="{{data.name.surname}}" name="surname" (input)="onInput($event)">
    </tui-textfield>
    <tui-textfield class="form__field" tuiTextfieldSize="m">
        <label for="firstName">Имя</label>
        <input type="text" tuiTextfield value="{{data.name.firstName}}" name="firstName" (input)="onInput($event)">
    </tui-textfield>
    <tui-textfield class="form__field" tuiTextfieldSize="m">
        <label for="patronymic">Отчество</label>
        <input type="text" tuiTextfield value="{{data.name.patronymic}}" name="patronymic" (input)="onInput($event)">
    </tui-textfield>
    <tui-select *tuiLet="offices$ | async as offices" [tuiTextfieldLabelOutside]="true"
        [valueContent]="offices ? stringify(offices) : loading" [(ngModel)]="selectedOffice" tuiTextfieldSize="m" class="form__field">
        Офис
        <ng-template tuiDataList>
            <tui-data-list *ngIf="offices; else loading">
                <button *ngFor="let item of offices" tuiOption type="button" [value]="item">
                    {{ item.name }}
                </button>
            </tui-data-list>
        </ng-template>
        <ng-template #loading>
            <tui-loader class="tui-space_vertical-3 loader" />
        </ng-template>
    </tui-select>
    <tui-select *tuiLet="posts$ | async as posts" [tuiTextfieldLabelOutside]="true"
        [valueContent]="posts ? stringify(posts) : loading" [(ngModel)]="selectedPost" tuiTextfieldSize="m" class="form__field">
        Должность
        <ng-template tuiDataList>
            <tui-data-list *ngIf="posts; else loading">
                <button *ngFor="let item of posts" tuiOption type="button" [value]="item">
                    {{ item.name }}
                </button>
            </tui-data-list>
        </ng-template>
        <ng-template #loading>
            <tui-loader class="tui-space_vertical-3 loader" />
        </ng-template>
    </tui-select>
    <button class="form__btn" (click)="submit()" tuiButton type="submit" appearance="secondary">Добавить</button>
</div>
