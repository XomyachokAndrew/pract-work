<div class="form">
    <tui-select *tuiLet="posts" [tuiTextfieldLabelOutside]="true"
        [valueContent]="posts ? stringify(posts) : loading" [(ngModel)]="selectedPost">
        Должность
        <ng-template tuiDataList>
            <tui-data-list *ngIf="posts; else loading">
                <button *ngFor="let item of posts" tuiOption type="button" [value]="item">
                    {{ item.name }}
                </button>
            </tui-data-list>
        </ng-template>
        <ng-template #loading>
            <app-loading></app-loading>
        </ng-template>
    </tui-select>
    <button class="form__btn" (click)="submit()" tuiButton type="submit" appearance="secondary">Изменить</button>
</div>
