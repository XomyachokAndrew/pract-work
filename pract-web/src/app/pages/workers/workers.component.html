<ng-container *ngIf="workers; else loading">
    <div class="container">
        <div class="card-holder" *ngFor="let worker of workers">
            <app-worker-card [worker]="worker"></app-worker-card>
        </div>
    </div>
</ng-container>
<ng-template #loading>
    <app-loading></app-loading>
</ng-template>
